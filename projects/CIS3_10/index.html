<!DOCTYPE html>
<html lang="en">
<title>Join a social network</title>
    
<body>
   <h1>Join a social network</h1>
<form action="https://wp.zybooks.com/form-viewer.php" method="post" enctype="multipart/form-data">

<div>
<label for="fullName">Full name:</label>
<input text="text" id="fullName" name="fullName" required>
    
</div>
 
<div>
<label for="email">Email address:</label>  
<input type="text" id="email" name="email" required>
</div>
    
<div>
    <label for="about">About you:</label>
    <input id="about" name="about">
<textarea rows="3" cols="50" id="about" name="about"></textarea>
</div>
    
 <div>
     <label for="picture">Photo:</label>
     <input type="file" name="picture" id="picture">
</div>
    
<div>
    <input type="submit">
    
</div>
</form>
   
</body>

</html>
