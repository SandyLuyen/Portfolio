<!doctype html>
<html> 
	<head>
		<title> HTML BMI Calculator </title>
		 <link href="style.css" rel="stylesheet">
		<script src="adder.js" defer></script>
	</head>


	
<body>
	
	<h2> BMI Calculator </h2>
	<div class="calBMI">
	Height (ft):<input type="text" id="feet" size="10"> 
	<br><br>
	
	Height (in):<input type="text" id="inches" size="10">
	<br><br>
	
	Weight: <input type="text" id="weight" size="10">
	<br><br>
	
	
	<button onclick="calcBMI()">Calc BMI</button>
	<button onclick="reset()">Clear</button>
	<p id="bmi"></p>
	</div>
	
	</body>

</html>
